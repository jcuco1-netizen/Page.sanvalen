<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Para Lourdes ü§ç</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Inter:wght@300;400;500&display=swap');

:root{
  --bg: #0a0514;
  --card: #1a1825;
  --accent: #ffffff;
  --soft: #c9c3d9;
  --gold: #f4d8a8;
  --pink: #ff6b9d;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  margin: 0;
  background: radial-gradient(ellipse 1400px 800px at 50% 0%, #2a1a3e 0%, var(--bg) 60%);
  color: var(--accent);
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow-x: hidden;
  position: relative;
}

/* Estrellas de fondo */
.stars {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 0;
}

.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  opacity: 0;
  animation: twinkle 3s infinite;
}

@keyframes twinkle {
  0%, 100% { opacity: 0; }
  50% { opacity: 0.8; }
}

/* Corazones flotantes mejorados */
.heart {
  position: absolute;
  width: 10px;
  height: 10px;
  background: var(--pink);
  transform: rotate(45deg);
  opacity: 0;
  animation: floatHeart 15s ease-in-out infinite;
  filter: blur(0.5px);
}

.heart::before, .heart::after {
  content: "";
  position: absolute;
  width: 10px;
  height: 10px;
  background: var(--pink);
  border-radius: 50%;
}

.heart::before { left: -5px; }
.heart::after { top: -5px; }

@keyframes floatHeart {
  0% {
    transform: translateY(120vh) rotate(45deg) scale(0.5);
    opacity: 0;
  }
  10% {
    opacity: 0.4;
  }
  90% {
    opacity: 0.3;
  }
  100% {
    transform: translateY(-20vh) rotate(405deg) scale(1);
    opacity: 0;
  }
}

/* Contenedor principal */
.container {
  width: min(520px, 94vw);
  background: linear-gradient(165deg, rgba(40, 30, 50, 0.95), rgba(25, 20, 35, 0.98));
  border-radius: 32px;
  padding: 48px 32px 42px;
  box-shadow: 
    0 40px 100px rgba(0, 0, 0, 0.7),
    0 0 80px rgba(255, 107, 157, 0.08),
    inset 0 1px 1px rgba(255, 255, 255, 0.1);
  text-align: center;
  backdrop-filter: blur(20px);
  border: 1px solid rgba(255, 255, 255, 0.08);
  position: relative;
  z-index: 10;
  animation: slideIn 1s ease-out;
}

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.header-decoration {
  width: 60px;
  height: 2px;
  background: linear-gradient(90deg, transparent, var(--gold), transparent);
  margin: 0 auto 24px;
  opacity: 0.6;
}

h1 {
  font-family: 'Cormorant Garamond', serif;
  font-weight: 400;
  font-size: clamp(32px, 6vw, 42px);
  letter-spacing: 2px;
  margin: 0 0 12px;
  background: linear-gradient(135deg, #fff 0%, var(--soft) 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.sub {
  color: var(--soft);
  font-size: 15px;
  font-weight: 300;
  letter-spacing: 0.5px;
  opacity: 0.85;
}

/* Bot√≥n mejorado */
.btn {
  margin-top: 32px;
  padding: 16px 48px;
  border-radius: 50px;
  border: none;
  background: linear-gradient(135deg, #fff 0%, #f0f0f0 100%);
  color: #1a0a2e;
  font-size: 16px;
  font-weight: 500;
  letter-spacing: 0.5px;
  cursor: pointer;
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  box-shadow: 0 8px 32px rgba(255, 255, 255, 0.15);
  position: relative;
  overflow: hidden;
}

.btn::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  border-radius: 50%;
  background: rgba(255, 107, 157, 0.2);
  transform: translate(-50%, -50%);
  transition: width 0.6s, height 0.6s;
}

.btn:hover::before {
  width: 300px;
  height: 300px;
}

.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 48px rgba(255, 255, 255, 0.25);
}

.btn:active {
  transform: translateY(0);
}

.btn span {
  position: relative;
  z-index: 1;
}

/* Tarjeta de contenido */
.card {
  margin-top: 36px;
  display: none;
  opacity: 0;
  cursor: pointer;
  transition: transform 0.2s ease;
}

.card:hover {
  transform: scale(1.01);
}

.card.show {
  display: block;
  animation: fadeInUp 1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Imagen con efecto */
.image-container {
  position: relative;
  width: 180px;
  height: 180px;
  margin: 0 auto 28px;
}

.image-glow {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 220px;
  height: 220px;
  background: radial-gradient(circle, rgba(255, 107, 157, 0.3) 0%, transparent 70%);
  animation: pulse 3s ease-in-out infinite;
  border-radius: 50%;
}

@keyframes pulse {
  0%, 100% {
    transform: translate(-50%, -50%) scale(1);
    opacity: 0.5;
  }
  50% {
    transform: translate(-50%, -50%) scale(1.1);
    opacity: 0.8;
  }
}

.snoopy {
  width: 180px;
  height: 180px;
  object-fit: contain;
  display: block;
  margin: 0 auto;
  position: relative;
  z-index: 2;
  filter: drop-shadow(0 8px 24px rgba(0, 0, 0, 0.3));
  animation: float 4s ease-in-out infinite;
}

@keyframes float {
  0%, 100% {
    transform: translateY(0px);
  }
  50% {
    transform: translateY(-10px);
  }
}

/* Texto del mensaje */
.text {
  margin-top: 24px;
  font-family: 'Cormorant Garamond', serif;
  font-size: clamp(19px, 4vw, 22px);
  line-height: 1.8;
  min-height: 140px;
  color: var(--soft);
  font-weight: 300;
  letter-spacing: 0.3px;
}

.text .phrase {
  display: block;
  margin-bottom: 20px;
  opacity: 0;
  transform: translateY(10px);
  animation: fadeInPhrase 0.8s ease-out forwards;
}

@keyframes fadeInPhrase {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Decoraci√≥n entre frases */
.divider {
  width: 40px;
  height: 1px;
  background: linear-gradient(90deg, transparent, var(--gold), transparent);
  margin: 16px auto;
  opacity: 0.4;
}

.tap {
  margin-top: 24px;
  color: var(--soft);
  font-size: 13px;
  opacity: 0.6;
  font-weight: 300;
  letter-spacing: 0.5px;
  animation: blink 2s ease-in-out infinite;
}

@keyframes blink {
  0%, 100% { opacity: 0.6; }
  50% { opacity: 0.3; }
}

.footer {
  margin-top: 32px;
  padding-top: 24px;
  border-top: 1px solid rgba(255, 255, 255, 0.06);
  color: rgba(255, 255, 255, 0.4);
  font-size: 12px;
  font-weight: 300;
  letter-spacing: 1px;
}

.footer-heart {
  display: inline-block;
  color: var(--pink);
  animation: heartBeat 1.5s ease-in-out infinite;
}

@keyframes heartBeat {
  0%, 100% { transform: scale(1); }
  10%, 30% { transform: scale(1.2); }
  20%, 40% { transform: scale(1); }
}

/* Responsive */
@media (max-width: 480px) {
  .container {
    padding: 36px 24px 32px;
  }
  
  h1 {
    font-size: 36px;
  }
  
  .btn {
    padding: 14px 40px;
    font-size: 15px;
  }
  
  .image-container {
    width: 150px;
    height: 150px;
  }
  
  .snoopy {
    width: 150px;
    height: 150px;
  }
}

/* Efecto de part√≠culas al hacer clic */
.particle {
  position: fixed;
  width: 8px;
  height: 8px;
  background: var(--pink);
  border-radius: 50%;
  pointer-events: none;
  animation: particleBurst 1s ease-out forwards;
  z-index: 1000;
}

@keyframes particleBurst {
  0% {
    opacity: 1;
    transform: translate(0, 0) scale(1);
  }
  100% {
    opacity: 0;
    transform: translate(var(--tx), var(--ty)) scale(0);
  }
}
</style>
</head>
<body>

<!-- Estrellas de fondo -->
<div class="stars" id="stars"></div>

<!-- Corazones flotantes -->
<script>
for(let i = 0; i < 18; i++){
  const h = document.createElement('div');
  h.className = 'heart';
  h.style.left = Math.random() * 100 + 'vw';
  h.style.animationDelay = (Math.random() * 15) + 's';
  h.style.animationDuration = (12 + Math.random() * 8) + 's';
  document.body.appendChild(h);
}

// Estrellas
for(let i = 0; i < 50; i++){
  const s = document.createElement('div');
  s.className = 'star';
  s.style.left = Math.random() * 100 + 'vw';
  s.style.top = Math.random() * 100 + 'vh';
  s.style.animationDelay = (Math.random() * 3) + 's';
  s.style.animationDuration = (2 + Math.random() * 2) + 's';
  document.getElementById('stars').appendChild(s);
}
</script>

<div class="container">
  <div class="header-decoration"></div>
  <h1>Para Lourdes</h1>
  <div class="sub">Un mensaje del coraz√≥n</div>
  <button class="btn" onclick="abrir()">
    <span>‚ú® Abrir carta ‚ú®</span>
  </button>
  
  <div class="card" id="carta">
    <div class="image-container">
      <div class="image-glow"></div>
      <img class="snoopy" id="snoopyImg" src="https://upload.wikimedia.org/wikipedia/en/5/53/Snoopy_Peanuts.png" alt="Snoopy"/>
    </div>
    <div class="text" id="mensaje"></div>
    <div class="tap" id="tapHint">‚ú¶ toca de nuevo para continuar ‚ú¶</div>
  </div>
  
  <div class="footer">
    Hecho con <span class="footer-heart">‚ô°</span> por Benjam√≠n
  </div>
</div>

<script>
const frases = [
  "Lourdes‚Ä¶",
  "No vengo con palabras prestadas ni promesas vac√≠as.",
  "Solo traigo lo que siento, as√≠ de honesto, as√≠ de simple.",
  "Tu presencia tiene algo que desarma el ruido del mundo.",
  "Contigo, el silencio se siente como hogar.",
  "No siempre encuentro las palabras perfectas, pero cuando pienso en ti, quiero intentar ser mejor persona.",
  "Me importas. De las maneras que importan de verdad.",
  "Gracias por existir en mis d√≠as, por hacer que valgan m√°s la pena.",
  "Esta carta no es gran cosa, pero t√∫ s√≠ lo eres. ü§ç"
];

// GIFs de Snoopy enamorado
const snoopyGifs = [
  "https://i.pinimg.com/originals/21/39/5d/21395d904a906a686ed91977b53a595c.gif", // Snoopy con coraz√≥n
  "https://media1.tenor.com/m/FRmGvDrsPI4AAAAC/snoopy-peanuts.gif", // Snoopy bailando amor
  "https://media1.tenor.com/m/6o3F1pJPC5QAAAAC/snoopy-love.gif", // Snoopy mandando besos
  "https://media.tenor.com/gsTJNPI298kAAAAi/snoopy-love.gif", // Snoopy con corazones
  "https://media1.tenor.com/m/rqUv90U6NhsAAAAC/snoopy-hug.gif", // Snoopy abrazando
  "https://i.pinimg.com/originals/49/26/ce/4926cedf0e36f68a7d006c6d951f99ce.gif", // Snoopy enamorado
  "https://media1.tenor.com/m/YbUQAV8YJkMAAAAC/snoopy-woodstock.gif", // Snoopy y Woodstock amor
  "https://i.pinimg.com/originals/88/ec/90/88ec90f421b0e1f46d6990bd33cb1bf5.gif", // Snoopy rom√°ntico
  "https://media.tenor.com/T8N7WprSoQEAAAAi/snoopy-kiss.gif" // Snoopy besitos
];

let index = 0;
let firstClick = true;

function abrir() {
  const carta = document.getElementById("carta");
  const btn = document.querySelector(".btn");
  
  if(firstClick) {
    carta.classList.add("show");
    btn.style.display = "none";
    firstClick = false;
    escribir();
  } else {
    escribir();
  }
  
  // Efecto de part√≠culas
  createParticles(event);
}

function escribir() {
  const mensaje = document.getElementById("mensaje");
  const snoopyImg = document.getElementById("snoopyImg");
  const tapHint = document.getElementById("tapHint");
  
  if(index < frases.length) {
    // Cambiar imagen de Snoopy (usar GIF si no es la primera)
    if(index > 0 && index <= snoopyGifs.length) {
      snoopyImg.src = snoopyGifs[index - 1];
    }
    
    const frase = document.createElement("span");
    frase.className = "phrase";
    frase.textContent = frases[index];
    frase.style.animationDelay = "0s";
    
    mensaje.appendChild(frase);
    
    if(index < frases.length - 1) {
      const divider = document.createElement("div");
      divider.className = "divider";
      mensaje.appendChild(divider);
    } else {
      // Ocultar hint cuando termine
      tapHint.style.display = "none";
    }
    
    index++;
    
    // Scroll suave hacia abajo
    setTimeout(() => {
      mensaje.scrollIntoView({ behavior: 'smooth', block: 'end' });
    }, 100);
  } else {
    // Reinicia
    index = 0;
    mensaje.innerHTML = "";
    snoopyImg.src = "https://upload.wikimedia.org/wikipedia/en/5/53/Snoopy_Peanuts.png";
    tapHint.style.display = "block";
    escribir();
  }
}

function createParticles(e) {
  if(!e) return;
  
  const colors = ['#ff6b9d', '#f4d8a8', '#ffffff'];
  
  for(let i = 0; i < 12; i++) {
    const particle = document.createElement('div');
    particle.className = 'particle';
    particle.style.left = e.clientX + 'px';
    particle.style.top = e.clientY + 'px';
    particle.style.background = colors[Math.floor(Math.random() * colors.length)];
    
    const angle = (Math.PI * 2 * i) / 12;
    const velocity = 50 + Math.random() * 50;
    const tx = Math.cos(angle) * velocity;
    const ty = Math.sin(angle) * velocity;
    
    particle.style.setProperty('--tx', tx + 'px');
    particle.style.setProperty('--ty', ty + 'px');
    
    document.body.appendChild(particle);
    
    setTimeout(() => particle.remove(), 1000);
  }
}

// Agregar click listener al contenedor de la carta
document.addEventListener('DOMContentLoaded', () => {
  const carta = document.getElementById('carta');
  carta.addEventListener('click', (e) => {
    if(!firstClick) {
      abrir();
    }
  });
});

// Hacer que el bot√≥n tambi√©n funcione con Enter
document.addEventListener('keypress', (e) => {
  if(e.key === 'Enter') {
    const carta = document.getElementById('carta');
    if(!carta.classList.contains('show')) {
      abrir();
    } else if(index < frases.length) {
      abrir();
    }
  }
});
</script>

</body>
</html>
