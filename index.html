<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Lourdes</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Cormorant+Garamond:wght@400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Cormorant Garamond', serif;
  background:linear-gradient(135deg,#2b0f1f,#3a1627,#1f0a18);
  color:#f8e8ef;
  overflow:hidden;
}

/* ===== ESTRELLAS SUAVES ===== */
.stars{
  position:fixed;
  width:100%;
  height:100%;
  background:url("https://www.transparenttextures.com/patterns/stardust.png");
  opacity:.2;
  z-index:-1;
}

/* ===== INTRO ===== */
.intro{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  background:linear-gradient(135deg,#3a1627,#1f0a18);
  z-index:999;
  cursor:pointer;
  transition:1s ease;
  text-align:center;
}

.intro.hide{opacity:0;visibility:hidden;}

.intro h1{
  font-family:'Playfair Display', serif;
  font-size:34px;
  margin-bottom:10px;
}

.intro small{
  font-size:14px;
  opacity:.8;
  margin-top:10px;
}

.intro-text{
  margin-top:30px;
  font-size:18px;
  opacity:.7;
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%,100%{opacity:.7;}
  50%{opacity:1;}
}

/* ===== SCREENS ===== */
.screen{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
  transition:1s ease;
}
.hidden{opacity:0;visibility:hidden;}

/* ===== MENU ===== */
.container{
  width:100%;
  max-width:650px;
  background:rgba(255,240,245,0.08);
  padding:50px;
  border-radius:25px;
  backdrop-filter:blur(12px);
  text-align:center;
  border:1px solid rgba(255,182,193,0.3);
}

h2{
  font-family:'Playfair Display', serif;
  font-size:38px;
  margin-bottom:10px;
}

.subtitle{
  opacity:.8;
  margin-bottom:30px;
}

.card-btn{
  width:100%;
  padding:18px;
  margin:15px 0;
  background:#f4d6e0;
  color:#4a1f2d;
  border-radius:18px;
  border:none;
  font-size:18px;
  cursor:pointer;
  transition:.4s;
}

.card-btn:hover{
  background:#e8b7c7;
}

/* ===== SOBRE ===== */
.envelope{
  width:300px;
  height:200px;
  background:#f4d6e0;
  position:relative;
  border-radius:8px;
  cursor:pointer;
}
.flap{
  position:absolute;
  width:100%;
  height:100%;
  background:#e8b7c7;
  clip-path:polygon(0 0,100% 0,50% 60%);
  transform-origin:top;
  transition:1s ease;
}
.envelope.open .flap{
  transform:rotateX(180deg);
}

/* ===== CARTA ===== */
.letter-box{
  max-width:650px;
  width:100%;
  background:#fff0f5;
  color:#4a1f2d;
  padding:40px;
  border-radius:25px;
  text-align:left;
  line-height:1.9;
  font-size:18px;
  position:relative;
}

.signature{
  position:absolute;
  bottom:15px;
  right:20px;
  font-size:14px;
  opacity:.7;
}

.back-btn{
  margin-top:30px;
  padding:10px 18px;
  border:none;
  background:#b76e79;
  color:white;
  border-radius:12px;
  cursor:pointer;
}

@media(max-width:600px){
  .letter-box{font-size:16px;padding:25px;}
  h2{font-size:28px;}
}

</style>
</head>
<body>

<div class="stars"></div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_5c0d1b6b44.mp3" type="audio/mpeg">
</audio>

<!-- INTRO -->
<div class="intro" id="intro" onclick="entrar()">
  <h1>Feliz 14 de febrero, mi amor</h1>
  <small>de Benja</small>
  <div class="intro-text">Toca para continuar</div>
</div>

<!-- MENU -->
<div class="screen hidden" id="menu">
  <div class="container">
    <h2>Para Lourdes</h2>
    <div class="subtitle">Un mensaje sincero</div>
    <button class="card-btn" onclick="preAbrir(1)">Mi Corazón</button>
    <button class="card-btn" onclick="preAbrir(2)">Mi Verdad</button>
    <button class="card-btn" onclick="preAbrir(3)">Para Siempre</button>
  </div>
</div>

<!-- SOBRE -->
<div class="screen hidden" id="envelopeScreen">
  <div class="envelope" id="envelope" onclick="abrirCarta()">
    <div class="flap"></div>
  </div>
</div>

<!-- CARTA -->
<div class="screen hidden" id="letterScreen">
  <div class="letter-box">
    <div id="texto"></div>
    <div class="signature">de Benja ♥</div>
    <button class="back-btn" onclick="regresar()">Regresar</button>
  </div>
</div>

<script>

let cartaActual=1;

function entrar(){
  document.getElementById("music").play();
  document.getElementById("intro").classList.add("hide");
  document.getElementById("menu").classList.remove("hidden");
}

function preAbrir(num){
  cartaActual=num;
  document.getElementById("menu").classList.add("hidden");
  document.getElementById("envelopeScreen").classList.remove("hidden");
}

function abrirCarta(){
  document.getElementById("envelope").classList.add("open");
  setTimeout(()=>{
    document.getElementById("envelopeScreen").classList.add("hidden");
    document.getElementById("letterScreen").classList.remove("hidden");
    escribirTexto(textos[cartaActual]);
  },1000);
}

function regresar(){
  document.getElementById("letterScreen").classList.add("hidden");
  document.getElementById("menu").classList.remove("hidden");
  document.getElementById("envelope").classList.remove("open");
  document.getElementById("texto").innerHTML="";
}

const textos={
1:`Desde que llegaste entendí que hay personas que no se buscan, simplemente llegan ♥ 
No hiciste ruido, pero cambiaste mi calma ♥ 
Y en esa tranquilidad descubrí algo que no sabía que necesitaba ♥`,

2:`Mi verdad es sencilla pero profunda ♥ 
Me importas más de lo que imaginas ♥ 
Tu esencia transmite una paz que no se encuentra todos los días ♥`,

3:`No prometo perfección, prometo intención sincera ♥ 
Prometo quedarme cuando sea difícil ♥ 
Y elegirte incluso en los días grises ♥`
};

function escribirTexto(texto){
  let i=0;
  const speed=30;
  function type(){
    if(i<texto.length){
      document.getElementById("texto").innerHTML+=texto.charAt(i);
      i++;
      setTimeout(type,speed);
    }
  }
  type();
}

</script>

</body>
</html>
