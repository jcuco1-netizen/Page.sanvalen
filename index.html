<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Lourdes</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Poppins', sans-serif;
  background:linear-gradient(135deg,#ff4d88,#c9184a,#6a0572);
  overflow:hidden;
  color:white;
}

/* ===== INTRO SNOOPY ===== */
.intro{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  background:linear-gradient(135deg,#ff4d88,#c9184a,#6a0572);
  z-index:999;
  text-align:center;
  cursor:pointer;
  transition:1s ease;
}

.intro.hide{
  opacity:0;
  visibility:hidden;
}

.intro img{
  width:200px;
  margin-bottom:20px;
  animation:float 3s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-15px);}
}

.intro h1{
  font-family:'Playfair Display', serif;
  font-size:32px;
  margin-bottom:10px;
}

.intro small{
  font-size:14px;
  opacity:.8;
}

.intro-text{
  margin-top:20px;
  font-size:16px;
  opacity:.8;
}

/* ===== PANTALLA ===== */
.screen{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
  transition:1s ease;
}

.hidden{
  opacity:0;
  visibility:hidden;
}

.container{
  width:100%;
  max-width:600px;
  background:rgba(255,255,255,0.1);
  backdrop-filter:blur(12px);
  padding:50px;
  border-radius:30px;
  text-align:center;
  box-shadow:0 0 40px rgba(0,0,0,0.3);
}

h2{
  font-family:'Playfair Display', serif;
  font-size:36px;
  margin-bottom:10px;
}

.subtitle{
  margin-bottom:30px;
  opacity:.9;
}

/* BOTONES */
.card-btn{
  width:100%;
  padding:18px;
  margin:15px 0;
  background:linear-gradient(135deg,#ff85a1,#ff4d6d);
  border:none;
  border-radius:25px;
  color:white;
  font-size:18px;
  cursor:pointer;
  transition:.4s;
}

.card-btn:hover{
  transform:scale(1.05);
  box-shadow:0 0 20px rgba(255,255,255,0.5);
}

/* SOBRE */
.envelope{
  width:280px;
  height:180px;
  background:#ff8fab;
  position:relative;
  border-radius:12px;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(0,0,0,0.4);
}

.flap{
  position:absolute;
  width:100%;
  height:100%;
  background:#ff4d6d;
  clip-path:polygon(0 0,100% 0,50% 60%);
  transform-origin:top;
  transition:1s ease;
}

.envelope.open .flap{
  transform:rotateX(180deg);
}

/* CARTA */
.letter-box{
  max-width:600px;
  width:100%;
  background:white;
  color:#6a0572;
  padding:40px;
  border-radius:30px;
  line-height:1.8;
  font-size:18px;
  position:relative;
}

.signature{
  position:absolute;
  bottom:15px;
  right:20px;
  font-size:14px;
  color:#c9184a;
}

.back-btn{
  margin-top:25px;
  padding:10px 18px;
  background:#c9184a;
  color:white;
  border:none;
  border-radius:15px;
  cursor:pointer;
}

@media(max-width:600px){
  .intro img{width:150px;}
  .letter-box{font-size:16px;padding:25px;}
  h2{font-size:26px;}
}

</style>
</head>
<body>

<!-- INTRO -->
<div class="intro" id="intro" onclick="entrar()">
  <img src="https://i.pinimg.com/originals/cd/c1/31/cdc131bd280551132d41924e86973599.gif">
  <h1>Feliz 14 de febrero, mi amor</h1>
  <small>de Benja</small>
  <div class="intro-text">Toca para comenzar</div>
</div>

<!-- MENU -->
<div class="screen hidden" id="menu">
  <div class="container">
    <h2>Para Lourdes</h2>
    <div class="subtitle">Con todo mi cariño</div>
    <button class="card-btn" onclick="preAbrir(1)">Mi Corazón</button>
    <button class="card-btn" onclick="preAbrir(2)">Mi Verdad</button>
    <button class="card-btn" onclick="preAbrir(3)">Para Siempre</button>
  </div>
</div>

<!-- SOBRE -->
<div class="screen hidden" id="envelopeScreen">
  <div class="envelope" id="envelope" onclick="abrirCarta()">
    <div class="flap"></div>
  </div>
</div>

<!-- CARTA -->
<div class="screen hidden" id="letterScreen">
  <div class="letter-box">
    <div id="texto"></div>
    <div class="signature">de Benja ♥</div>
    <button class="back-btn" onclick="regresar()">Regresar</button>
  </div>
</div>

<script>

let cartaActual=1;

function entrar(){
  document.getElementById("intro").classList.add("hide");
  document.getElementById("menu").classList.remove("hidden");
}

function preAbrir(num){
  cartaActual=num;
  document.getElementById("menu").classList.add("hidden");
  document.getElementById("envelopeScreen").classList.remove("hidden");
}

function abrirCarta(){
  document.getElementById("envelope").classList.add("open");
  setTimeout(()=>{
    document.getElementById("envelopeScreen").classList.add("hidden");
    document.getElementById("letterScreen").classList.remove("hidden");
    escribirTexto(textos[cartaActual]);
  },1000);
}

function regresar(){
  document.getElementById("letterScreen").classList.add("hidden");
  document.getElementById("menu").classList.remove("hidden");
  document.getElementById("envelope").classList.remove("open");
  document.getElementById("texto").innerHTML="";
}

const textos={
1:`Desde que llegaste entendí que hay personas que no se buscan, simplemente llegan ♥ 
No hiciste ruido, pero cambiaste mi calma ♥ 
Y en esa tranquilidad descubrí algo que no sabía que necesitaba ♥`,

2:`Mi verdad es sencilla pero profunda ♥ 
Me importas más de lo que imaginas ♥ 
Tu esencia transmite una paz que no se encuentra todos los días ♥`,

3:`No prometo perfección, prometo intención sincera ♥ 
Prometo quedarme cuando sea difícil ♥ 
Y elegirte incluso en los días grises ♥`
};

function escribirTexto(texto){
  let i=0;
  const speed=30;
  function type(){
    if(i<texto.length){
      document.getElementById("texto").innerHTML+=texto.charAt(i);
      i++;
      setTimeout(type,speed);
    }
  }
  type();
}

</script>

</body>
</html>
