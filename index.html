





<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Lourdes</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Cormorant+Garamond:wght@400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Cormorant Garamond', serif;
  background:linear-gradient(135deg,#4b1e2f,#7a3b54,#3a1422);
  color:#fbe6ec;
  overflow:hidden;
}

/* ===== FONDO CORAZONES SUAVES ===== */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background-image:url("https://www.transparenttextures.com/patterns/hearts.png");
  opacity:0.08;
  z-index:-1;
}

/* ===== INTRO ===== */
.intro{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  background:linear-gradient(135deg,#7a3b54,#4b1e2f);
  z-index:999;
  cursor:pointer;
  transition:1s ease;
  text-align:center;
}

.intro.hide{opacity:0;visibility:hidden;}

.intro h1{
  font-family:'Playfair Display', serif;
  font-size:32px;
}

.intro small{
  margin-top:8px;
  font-size:14px;
  opacity:.8;
}

.intro-text{
  margin-top:30px;
  font-size:18px;
  opacity:.8;
}

/* ===== MENU ===== */
.screen{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
  transition:1s ease;
}

.hidden{opacity:0;visibility:hidden;}

.container{
  width:100%;
  max-width:650px;
  background:rgba(255,192,203,0.08);
  padding:50px;
  border-radius:25px;
  backdrop-filter:blur(10px);
  text-align:center;
  border:1px solid rgba(255,182,193,0.3);
}

h2{
  font-family:'Playfair Display', serif;
  font-size:36px;
  margin-bottom:10px;
}

.subtitle{
  margin-bottom:30px;
  opacity:.8;
}

/* ===== BOTONES ===== */
.card-btn{
  width:100%;
  padding:18px;
  margin:15px 0;
  background:#f3c6d3;
  color:#4b1e2f;
  border-radius:18px;
  border:none;
  font-size:18px;
  cursor:pointer;
  transition:.4s;
}

.card-btn:hover{
  background:#e6a9bd;
}

/* ===== SOBRE SNOOPY STYLE ===== */
.envelope{
  width:300px;
  height:200px;
  background:#f7d9e3;
  position:relative;
  border-radius:10px;
  cursor:pointer;
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
}

.flap{
  position:absolute;
  width:100%;
  height:100%;
  background:#eab5c5;
  clip-path:polygon(0 0,100% 0,50% 60%);
  transform-origin:top;
  transition:1s ease;
}

.envelope.open .flap{
  transform:rotateX(180deg);
}

/* Peque√±o Snoopy decorativo */
.envelope::after{
  content:"üêæ";
  position:absolute;
  bottom:10px;
  right:15px;
  font-size:22px;
  opacity:0.6;
}

/* ===== CARTA ===== */
.letter-box{
  max-width:650px;
  width:100%;
  background:#ffeaf0;
  color:#4b1e2f;
  padding:40px;
  border-radius:25px;
  text-align:left;
  line-height:1.9;
  font-size:18px;
  position:relative;
}

.signature{
  position:absolute;
  bottom:15px;
  right:20px;
  font-size:14px;
  opacity:.7;
}

.back-btn{
  margin-top:30px;
  padding:10px 18px;
  border:none;
  background:#c46a84;
  color:white;
  border-radius:12px;
  cursor:pointer;
}

.back-btn:hover{
  background:#b25572;
}

@media(max-width:600px){
  .letter-box{font-size:16px;padding:25px;}
  h2{font-size:26px;}
}

</style>
</head>
<body>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_5c0d1b6b44.mp3" type="audio/mpeg">
</audio>

<!-- INTRO -->
<div class="intro" id="intro" onclick="entrar()">
  <h1>Feliz 14 de febrero, mi amor</h1>
  <small>de Benja</small>
  <div class="intro-text">Toca para continuar</div>
</div>

<!-- MENU -->
<div class="screen hidden" id="menu">
  <div class="container">
    <h2>Para Lourdes</h2>
    <div class="subtitle">Con cari√±o sincero</div>
    <button class="card-btn" onclick="preAbrir(1)">Mi Coraz√≥n</button>
    <button class="card-btn" onclick="preAbrir(2)">Mi Verdad</button>
    <button class="card-btn" onclick="preAbrir(3)">Para Siempre</button>
  </div>
</div>

<!-- SOBRE -->
<div class="screen hidden" id="envelopeScreen">
  <div class="envelope" id="envelope" onclick="abrirCarta()">
    <div class="flap"></div>
  </div>
</div>

<!-- CARTA -->
<div class="screen hidden" id="letterScreen">
  <div class="letter-box">
    <div id="texto"></div>
    <div class="signature">de Benja ‚ô•</div>
    <button class="back-btn" onclick="regresar()">Regresar</button>
  </div>
</div>

<script>

let cartaActual=1;

function entrar(){
  document.getElementById("music").play();
  document.getElementById("intro").classList.add("hide");
  document.getElementById("menu").classList.remove("hidden");
}

function preAbrir(num){
  cartaActual=num;
  document.getElementById("menu").classList.add("hidden");
  document.getElementById("envelopeScreen").classList.remove("hidden");
}

function abrirCarta(){
  document.getElementById("envelope").classList.add("open");
  setTimeout(()=>{
    document.getElementById("envelopeScreen").classList.add("hidden");
    document.getElementById("letterScreen").classList.remove("hidden");
    escribirTexto(textos[cartaActual]);
  },1000);
}

function regresar(){
  document.getElementById("letterScreen").classList.add("hidden");
  document.getElementById("menu").classList.remove("hidden");
  document.getElementById("envelope").classList.remove("open");
  document.getElementById("texto").innerHTML="";
}

const textos={
1:`Desde que llegaste entend√≠ que hay personas que no se buscan, simplemente llegan ‚ô• 
No hiciste ruido, pero cambiaste mi calma ‚ô• 
Y en esa tranquilidad descubr√≠ algo que no sab√≠a que necesitaba ‚ô•`,

2:`Mi verdad es sencilla pero profunda ‚ô• 
Me importas m√°s de lo que imaginas ‚ô• 
Tu esencia transmite una paz que no se encuentra todos los d√≠as ‚ô•`,

3:`No prometo perfecci√≥n, prometo intenci√≥n sincera ‚ô• 
Prometo quedarme cuando sea dif√≠cil ‚ô• 
Y elegirte incluso en los d√≠as grises ‚ô•`
};

function escribirTexto(texto){
  let i=0;
  const speed=30;
  function type(){
    if(i<texto.length){
      document.getElementById("texto").innerHTML+=texto.charAt(i);
      i++;
      setTimeout(type,speed);
    }
  }
  type();
}

</script>

</body>
</html>
