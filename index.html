<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Para Lourdes ü§ç</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Inter:wght@300;400;500&display=swap');

:root{
  --bg: #0a0514;
  --card: #1a1825;
  --accent: #ffffff;
  --soft: #c9c3d9;
  --gold: #f4d8a8;
  --pink: #ff6b9d;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  margin: 0;
  background: radial-gradient(ellipse 1400px 800px at 50% 0%, #2a1a3e 0%, var(--bg) 60%);
  color: var(--accent);
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow-x: hidden;
  position: relative;
}

/* Estrellas de fondo */
.stars {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 0;
}

.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  opacity: 0;
  animation: twinkle 3s infinite;
}

@keyframes twinkle {
  0%, 100% { opacity: 0; }
  50% { opacity: 0.8; }
}

/* Corazones flotantes mejorados */
.heart {
  position: absolute;
  width: 10px;
  height: 10px;
  background: var(--pink);
  transform: rotate(45deg);
  opacity: 0;
  animation: floatHeart 15s ease-in-out infinite;
  filter: blur(0.5px);
}

.heart::before, .heart::after {
  content: "";
  position: absolute;
  width: 10px;
  height: 10px;
  background: var(--pink);
  border-radius: 50%;
}

.heart::before { left: -5px; }
.heart::after { top: -5px; }

@keyframes floatHeart {
  0% {
    transform: translateY(120vh) rotate(45deg) scale(0.5);
    opacity: 0;
  }
  10% {
    opacity: 0.4;
  }
  90% {
    opacity: 0.3;
  }
  100% {
    transform: translateY(-20vh) rotate(405deg) scale(1);
    opacity: 0;
  }
}

/* Contenedor principal */
.container {
  width: min(520px, 94vw);
  background: linear-gradient(165deg, rgba(40, 30, 50, 0.95), rgba(25, 20, 35, 0.98));
  border-radius: 32px;
  padding: 48px 32px 42px;
  box-shadow: 
    0 40px 100px rgba(0, 0, 0, 0.7),
    0 0 80px rgba(255, 107, 157, 0.08),
    inset 0 1px 1px rgba(255, 255, 255, 0.1);
  text-align: center;
  backdrop-filter: blur(20px);
  border: 1px solid rgba(255, 255, 255, 0.08);
  position: relative;
  z-index: 10;
  animation: slideIn 1s ease-out;
}

.deco-heart {
  position: absolute;
  font-size: 28px;
  opacity: 0.6;
  animation: floatDeco 4s ease-in-out infinite;
  filter: drop-shadow(0 4px 12px rgba(255, 107, 157, 0.4));
  pointer-events: none;
}

@keyframes floatDeco {
  0%, 100% {
    transform: translateY(0px) rotate(0deg);
  }
  50% {
    transform: translateY(-15px) rotate(10deg);
  }
}

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.header-decoration {
  width: 60px;
  height: 2px;
  background: linear-gradient(90deg, transparent, var(--gold), transparent);
  margin: 0 auto 24px;
  opacity: 0.6;
}

h1 {
  font-family: 'Cormorant Garamond', serif;
  font-weight: 400;
  font-size: clamp(32px, 6vw, 42px);
  letter-spacing: 2px;
  margin: 0 0 12px;
  background: linear-gradient(135deg, #fff 0%, var(--soft) 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.sub {
  color: var(--soft);
  font-size: 15px;
  font-weight: 300;
  letter-spacing: 0.5px;
  opacity: 0.85;
  margin-bottom: 8px;
}

/* Bot√≥n mejorado */
.btn {
  margin-top: 32px;
  padding: 18px 52px;
  border-radius: 50px;
  border: 2px solid rgba(255, 255, 255, 0.3);
  background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(240, 240, 240, 0.95) 100%);
  color: #1a0a2e;
  font-size: 17px;
  font-weight: 600;
  letter-spacing: 1px;
  cursor: pointer;
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  box-shadow: 
    0 8px 32px rgba(255, 255, 255, 0.25),
    0 0 60px rgba(255, 107, 157, 0.4);
  position: relative;
  overflow: hidden;
  animation: btnPulse 2s ease-in-out infinite;
}

@keyframes btnPulse {
  0%, 100% {
    box-shadow: 
      0 8px 32px rgba(255, 255, 255, 0.25),
      0 0 60px rgba(255, 107, 157, 0.4);
  }
  50% {
    box-shadow: 
      0 8px 32px rgba(255, 255, 255, 0.35),
      0 0 80px rgba(255, 107, 157, 0.6);
  }
}

.btn::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  border-radius: 50%;
  background: rgba(255, 107, 157, 0.3);
  transform: translate(-50%, -50%);
  transition: width 0.6s, height 0.6s;
}

.btn:hover::before {
  width: 300px;
  height: 300px;
}

.btn:hover {
  transform: translateY(-4px) scale(1.05);
  box-shadow: 
    0 16px 48px rgba(255, 255, 255, 0.35),
    0 0 100px rgba(255, 107, 157, 0.7);
  border-color: rgba(255, 107, 157, 0.5);
}

.btn:active {
  transform: translateY(-2px) scale(1.03);
}

.btn span {
  position: relative;
  z-index: 1;
}

.hint-text {
  margin-top: 20px;
  color: var(--soft);
  font-size: 14px;
  font-weight: 300;
  opacity: 0.7;
  letter-spacing: 0.5px;
  animation: blink 2s ease-in-out infinite;
}

@keyframes blink {
  0%, 100% { opacity: 0.7; }
  50% { opacity: 0.4; }
}

/* Contenedor de 3 cartas peque√±as */
.cards-container {
  margin-top: 36px;
  display: none;
  gap: 20px;
  justify-content: center;
  flex-wrap: wrap;
  opacity: 0;
}

.cards-container.show {
  display: flex;
  animation: fadeInUp 1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
}

.small-card {
  width: 140px;
  height: 180px;
  background: linear-gradient(165deg, rgba(60, 50, 70, 0.6), rgba(40, 30, 50, 0.8));
  border-radius: 20px;
  padding: 20px;
  cursor: pointer;
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 12px;
  position: relative;
  overflow: hidden;
}

.small-card::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(255, 107, 157, 0.1) 0%, transparent 70%);
  opacity: 0;
  transition: opacity 0.4s ease;
}

.small-card:hover::before {
  opacity: 1;
}

.small-card:hover {
  transform: translateY(-10px) scale(1.05);
  border-color: rgba(255, 107, 157, 0.4);
  box-shadow: 
    0 20px 60px rgba(0, 0, 0, 0.6),
    0 0 40px rgba(255, 107, 157, 0.2);
}

.small-card:active {
  transform: translateY(-8px) scale(1.02);
}

.card-number {
  position: absolute;
  top: 12px;
  right: 12px;
  width: 28px;
  height: 28px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 12px;
  font-weight: 500;
  color: var(--soft);
}

.card-icon {
  font-size: 48px;
  animation: float 3s ease-in-out infinite;
  filter: drop-shadow(0 4px 12px rgba(255, 107, 157, 0.3));
}

.card-label {
  font-family: 'Cormorant Garamond', serif;
  font-size: 18px;
  color: var(--soft);
  letter-spacing: 0.5px;
  text-align: center;
}

/* Mensaje completo */
.mensaje-completo {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(10, 5, 20, 0.95);
  backdrop-filter: blur(20px);
  z-index: 1000;
  display: none;
  align-items: center;
  justify-content: center;
  padding: 20px;
  opacity: 0;
}

.mensaje-completo.show {
  display: flex;
  animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
}

@keyframes fadeIn {
  to {
    opacity: 1;
  }
}

.btn-cerrar {
  position: absolute;
  top: 30px;
  right: 30px;
  width: 44px;
  height: 44px;
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 50%;
  color: white;
  font-size: 20px;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

.btn-cerrar:hover {
  background: rgba(255, 255, 255, 0.2);
  transform: rotate(90deg);
}

.mensaje-contenido {
  max-width: 600px;
  width: 100%;
  background: linear-gradient(165deg, rgba(40, 30, 50, 0.95), rgba(25, 20, 35, 0.98));
  border-radius: 32px;
  padding: 50px 40px;
  box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8);
  border: 1px solid rgba(255, 255, 255, 0.1);
  animation: slideInScale 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
  max-height: 80vh;
  overflow-y: auto;
}

@keyframes slideInScale {
  from {
    opacity: 0;
    transform: scale(0.9) translateY(20px);
  }
  to {
    opacity: 1;
    transform: scale(1) translateY(0);
  }
}

.mensaje-texto {
  font-family: 'Cormorant Garamond', serif;
  font-size: clamp(20px, 4vw, 24px);
  line-height: 1.9;
  color: var(--soft);
  text-align: center;
  margin-bottom: 24px;
  font-weight: 300;
  letter-spacing: 0.3px;
}

.mensaje-firma {
  text-align: right;
  font-family: 'Cormorant Garamond', serif;
  font-size: 22px;
  color: var(--gold);
  margin-top: 32px;
  font-style: italic;
}

.mensaje-decoracion {
  width: 60px;
  height: 2px;
  background: linear-gradient(90deg, transparent, var(--gold), transparent);
  margin: 24px auto;
  opacity: 0.6;
}

.mensaje-footer {
  margin-top: 20px;
  text-align: center;
}

.btn-volver {
  padding: 12px 32px;
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 50px;
  color: var(--soft);
  font-size: 14px;
  cursor: pointer;
  transition: all 0.3s ease;
  font-weight: 400;
  letter-spacing: 0.5px;
}

.btn-volver:hover {
  background: rgba(255, 255, 255, 0.15);
  transform: translateX(-4px);
}

.footer {
  margin-top: 32px;
  padding-top: 24px;
  border-top: 1px solid rgba(255, 255, 255, 0.06);
  color: rgba(255, 255, 255, 0.4);
  font-size: 12px;
  font-weight: 300;
  letter-spacing: 1px;
}

.footer-heart {
  display: inline-block;
  color: var(--pink);
  animation: heartBeat 1.5s ease-in-out infinite;
}

@keyframes heartBeat {
  0%, 100% { transform: scale(1); }
  10%, 30% { transform: scale(1.2); }
  20%, 40% { transform: scale(1); }
}

/* Responsive */
@media (max-width: 480px) {
  .container {
    padding: 36px 24px 32px;
  }
  
  h1 {
    font-size: 36px;
  }
  
  .btn {
    padding: 16px 44px;
    font-size: 16px;
  }
  
  .deco-heart {
    display: none;
  }
  
  .small-card {
    width: 120px;
    height: 160px;
    padding: 16px;
  }
  
  .card-icon {
    font-size: 40px;
  }
  
  .card-label {
    font-size: 16px;
  }
  
  .btn-cerrar {
    top: 20px;
    right: 20px;
    width: 40px;
    height: 40px;
  }
  
  .mensaje-contenido {
    padding: 40px 28px;
  }
  
  .mensaje-texto {
    font-size: 18px;
  }
}

/* Efecto de part√≠culas al hacer clic */
.particle {
  position: fixed;
  width: 8px;
  height: 8px;
  background: var(--pink);
  border-radius: 50%;
  pointer-events: none;
  animation: particleBurst 1s ease-out forwards;
  z-index: 1000;
}

@keyframes particleBurst {
  0% {
    opacity: 1;
    transform: translate(0, 0) scale(1);
  }
  100% {
    opacity: 0;
    transform: translate(var(--tx), var(--ty)) scale(0);
  }
}
</style>
</head>
<body>

<!-- Estrellas de fondo -->
<div class="stars" id="stars"></div>

<!-- Corazones flotantes -->
<script>
for(let i = 0; i < 18; i++){
  const h = document.createElement('div');
  h.className = 'heart';
  h.style.left = Math.random() * 100 + 'vw';
  h.style.animationDelay = (Math.random() * 15) + 's';
  h.style.animationDuration = (12 + Math.random() * 8) + 's';
  document.body.appendChild(h);
}

// Estrellas
for(let i = 0; i < 50; i++){
  const s = document.createElement('div');
  s.className = 'star';
  s.style.left = Math.random() * 100 + 'vw';
  s.style.top = Math.random() * 100 + 'vh';
  s.style.animationDelay = (Math.random() * 3) + 's';
  s.style.animationDuration = (2 + Math.random() * 2) + 's';
  document.getElementById('stars').appendChild(s);
}
</script>

<div class="container">
  <div class="header-decoration"></div>
  
  <!-- Corazones decorativos alrededor de la tarjeta -->
  <div class="deco-heart" style="top: 15%; left: -5%; animation-delay: 0s;">üíó</div>
  <div class="deco-heart" style="top: 40%; right: -5%; animation-delay: 1s;">üíï</div>
  <div class="deco-heart" style="bottom: 20%; left: -8%; animation-delay: 2s;">üíù</div>
  <div class="deco-heart" style="bottom: 35%; right: -6%; animation-delay: 1.5s;">üíñ</div>
  
  <h1>Para Lourdes</h1>
  <div class="sub">Un mensaje del coraz√≥n</div>
  <button class="btn" onclick="mostrarCartas()">
    <span>‚ú® Abrir carta ‚ú®</span>
  </button>
  
  <div class="hint-text">Haz click para descubrir el mensaje</div>
  
  <!-- Contenedor de 3 cartas peque√±as -->
  <div class="cards-container" id="cardsContainer">
    <div class="small-card" onclick="abrirCarta(1)">
      <div class="card-number">1</div>
      <div class="card-icon">üíå</div>
      <div class="card-label">Para ti</div>
    </div>
    <div class="small-card" onclick="abrirCarta(2)">
      <div class="card-number">2</div>
      <div class="card-icon">üíù</div>
      <div class="card-label">Mi verdad</div>
    </div>
    <div class="small-card" onclick="abrirCarta(3)">
      <div class="card-number">3</div>
      <div class="card-icon">ü§ç</div>
      <div class="card-label">Siempre</div>
    </div>
  </div>
  
  <!-- Mensaje rom√°ntico completo -->
  <div class="mensaje-completo" id="mensajeCompleto">
    <button class="btn-cerrar" onclick="cerrarMensaje()">‚úï</button>
    <div class="mensaje-contenido" id="mensajeContenido"></div>
    <div class="mensaje-footer">
      <button class="btn-volver" onclick="cerrarMensaje()">‚Üê Volver a las cartas</button>
    </div>
  </div>
  
  <div class="footer">
    Hecho con <span class="footer-heart">‚ô°</span> por Benjam√≠n
  </div>
</div>

<script>
// Mensajes rom√°nticos completos para cada carta
const mensajes = {
  1: {
    texto: `Lourdes,
    
    Hay personas que llegan y te cambian la perspectiva de todo. T√∫ eres esa persona para m√≠.
    
    No necesito grandes palabras ni promesas imposibles. Solo quiero que sepas que cuando pienso en ti, todo se siente m√°s ligero, m√°s real, m√°s honesto.
    
    Tu risa es mi canci√≥n favorita. Tu manera de ver el mundo me hace querer ser mejor. Y tu presencia... tu presencia es ese lugar donde todo tiene sentido.
    
    No s√© qu√© nos depara el futuro, pero s√≠ s√© que quiero que est√©s en √©l. De todas las formas posibles.
    
    Gracias por ser exactamente quien eres.`,
    firma: "Con todo mi coraz√≥n"
  },
  2: {
    texto: `Mi verdad m√°s honesta:
    
    Desde que te conozco, algo cambi√≥. No puedo explicarlo con exactitud, pero es como si antes viviera en blanco y negro y t√∫ llegaras con todos los colores.
    
    Me importas de una manera que me asusta y me emociona al mismo tiempo. Quiero conocer cada historia que guardas, cada sue√±o que tienes, cada detalle que te hace sonre√≠r.
    
    No soy perfecto. Cometo errores, tengo d√≠as dif√≠ciles, a veces no encuentro las palabras. Pero contigo quiero intentarlo. Siempre.
    
    Eres el tipo de persona que hace que creer en la magia sea f√°cil. Y yo quiero seguir creyendo contigo.
    
    Esto es real. T√∫ y yo. Y es lo m√°s bonito que tengo.`,
    firma: "Para siempre, Benjam√≠n"
  },
  3: {
    texto: `Siempre...
    
    Siempre voy a elegir hacerte sonre√≠r.
    Siempre voy a escucharte, aunque el mundo sea ruidoso.
    Siempre voy a cuidar lo que construimos juntos.
    
    No s√© si creo en el destino, pero si existe, estoy seguro de que nos puso en el camino del otro por alguna raz√≥n.
    
    Quiero ser tu refugio en los d√≠as grises. Quiero celebrar contigo cada peque√±a victoria. Quiero que sepas que no est√°s sola, que aqu√≠ estoy, que aqu√≠ estar√©.
    
    Este mensaje es peque√±o comparado con todo lo que siento, pero espero que puedas sentir aunque sea un poco de lo importante que eres para m√≠.
    
    Gracias por existir, Lourdes. Gracias por dejarme estar cerca.
    
    Siempre. ü§ç`,
    firma: "Tu Benjamin"
  }
};

function mostrarCartas() {
  const btn = document.querySelector('.btn');
  const cardsContainer = document.getElementById('cardsContainer');
  const hintText = document.querySelector('.hint-text');
  
  btn.style.display = 'none';
  if(hintText) hintText.style.display = 'none';
  cardsContainer.classList.add('show');
  
  // Efecto de part√≠culas
  createParticles(event);
}

function abrirCarta(numeroCard) {
  const mensajeCompleto = document.getElementById('mensajeCompleto');
  const mensajeContenido = document.getElementById('mensajeContenido');
  
  const mensaje = mensajes[numeroCard];
  
  // Formatear el mensaje con p√°rrafos
  const parrafos = mensaje.texto.split('\n').filter(p => p.trim() !== '');
  let html = '';
  
  parrafos.forEach((parrafo, index) => {
    if (index === 0) {
      html += `<div class="mensaje-texto" style="font-size: 28px; font-weight: 400; margin-bottom: 32px;">${parrafo}</div>`;
    } else {
      html += `<div class="mensaje-texto">${parrafo}</div>`;
    }
  });
  
  html += `<div class="mensaje-decoracion"></div>`;
  html += `<div class="mensaje-firma">${mensaje.firma}</div>`;
  
  mensajeContenido.innerHTML = html;
  mensajeCompleto.classList.add('show');
  
  // Efecto de part√≠culas
  createParticles(event);
}

function cerrarMensaje() {
  const mensajeCompleto = document.getElementById('mensajeCompleto');
  mensajeCompleto.classList.remove('show');
  
  setTimeout(() => {
    mensajeCompleto.style.display = 'none';
  }, 300);
}

function createParticles(e) {
  if(!e) return;
  
  const colors = ['#ff6b9d', '#f4d8a8', '#ffffff'];
  
  for(let i = 0; i < 15; i++) {
    const particle = document.createElement('div');
    particle.className = 'particle';
    particle.style.left = e.clientX + 'px';
    particle.style.top = e.clientY + 'px';
    particle.style.background = colors[Math.floor(Math.random() * colors.length)];
    
    const angle = (Math.PI * 2 * i) / 15;
    const velocity = 50 + Math.random() * 70;
    const tx = Math.cos(angle) * velocity;
    const ty = Math.sin(angle) * velocity;
    
    particle.style.setProperty('--tx', tx + 'px');
    particle.style.setProperty('--ty', ty + 'px');
    
    document.body.appendChild(particle);
    
    setTimeout(() => particle.remove(), 1000);
  }
}

// Cerrar mensaje con tecla ESC
document.addEventListener('keydown', (e) => {
  if(e.key === 'Escape') {
    cerrarMensaje();
  }
});
</script>
