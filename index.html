<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Lourdes</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Cormorant Garamond', serif;
  background:radial-gradient(ellipse at bottom, #1b0c2e 0%, #090012 100%);
  color:white;
  overflow:hidden;
}

/* ===== ESTRELLAS ===== */
.stars{
  position:fixed;
  width:100%;
  height:100%;
  background:url("https://www.transparenttextures.com/patterns/stardust.png");
  animation:moveStars 120s linear infinite;
  opacity:.4;
  z-index:-1;
}

@keyframes moveStars{
  from{background-position:0 0;}
  to{background-position:10000px 5000px;}
}

/* ===== INTRO ===== */
.intro{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle, #2a1a3e 0%, #0a0514 80%);
  z-index:999;
  cursor:pointer;
  transition:.8s ease;
}

.intro.hide{
  opacity:0;
  visibility:hidden;
}

.intro-text{
  font-family:'Playfair Display', serif;
  font-size:38px;
  text-align:center;
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.08);}
}

/* ===== PANTALLA PRINCIPAL ===== */
.screen{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
  transition:.6s ease;
}

.hidden{
  opacity:0;
  visibility:hidden;
}

/* ===== CONTENEDOR ===== */
.container{
  width:100%;
  max-width:700px;
  background:rgba(255,255,255,0.07);
  padding:40px;
  border-radius:30px;
  backdrop-filter:blur(10px);
  text-align:center;
  box-shadow:0 0 40px rgba(255,105,180,0.2);
}

h1{
  font-family:'Playfair Display', serif;
  font-size:40px;
  margin-bottom:10px;
}

.subtitle{
  opacity:.8;
  margin-bottom:30px;
}

/* ===== BOTONES ===== */
.card-btn{
  width:100%;
  padding:18px;
  margin:15px 0;
  background:white;
  color:#222;
  border-radius:20px;
  border:2px solid #ff6b9d;
  cursor:pointer;
  font-size:18px;
  transition:.3s;
}

.card-btn:hover{
  transform:scale(1.05);
}

/* ===== CARTA ===== */
.letter-box{
  max-width:700px;
  width:100%;
  background:white;
  color:#222;
  padding:40px;
  border-radius:30px;
  text-align:left;
  line-height:1.8;
  font-size:18px;
  animation:fadeIn .6s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

.back-btn{
  margin-top:30px;
  padding:12px 20px;
  border:none;
  background:#ff6b9d;
  color:white;
  border-radius:15px;
  cursor:pointer;
  font-size:16px;
}

.back-btn:hover{
  opacity:.8;
}

/* ===== RESPONSIVE ===== */
@media(max-width:600px){
  h1{font-size:28px;}
  .intro-text{font-size:26px;}
  .letter-box{font-size:16px; padding:25px;}
}

</style>
</head>

<body>

<div class="stars"></div>

<!-- INTRO -->
<div class="intro" id="intro" onclick="entrar()">
  <div class="intro-text">
    Toca para ingresar
  </div>
</div>

<!-- MENU PRINCIPAL -->
<div class="screen" id="menu">
  <div class="container">
    <h1>Para Lourdes</h1>
    <div class="subtitle">Un mensaje del corazón</div>

    <button class="card-btn" onclick="abrirCarta(1)">Mi Corazón</button>
    <button class="card-btn" onclick="abrirCarta(2)">Mi Verdad</button>
    <button class="card-btn" onclick="abrirCarta(3)">Para Siempre</button>
  </div>
</div>

<!-- CARTAS -->
<div class="screen hidden" id="cartaScreen">
  <div class="letter-box" id="contenidoCarta"></div>
</div>

<script>

function entrar(){
  document.getElementById("intro").classList.add("hide");
}

const textos = {
1: `Desde que llegaste a mi vida entendí que hay personas que no se buscan... simplemente llegan.
No fue casualidad que aparecieras, fue una pausa hermosa en medio de mis días.
Contigo aprendí que el amor no necesita ruido, solo verdad y presencia.`,

2: `Mi verdad es que me importas profundamente.
No desde la necesidad, sino desde la elección.
Te admiro, te respeto y encuentro calma cuando pienso en ti.
Eso no es algo que se encuentre todos los días.`,

3: `No prometo un cuento perfecto, prometo intención sincera.
Prometo quedarme cuando sea difícil,
escuchar cuando el mundo pese,
y caminar contigo sin máscaras.
Si el destino nos permite escribir algo juntos,
quiero hacerlo con el corazón abierto.`
};

function abrirCarta(num){
  document.getElementById("menu").classList.add("hidden");
  const cartaScreen = document.getElementById("cartaScreen");
  const contenido = document.getElementById("contenidoCarta");

  contenido.innerHTML = textos[num] + 
  `<br><br><button class="back-btn" onclick="regresar()">Regresar</button>`;

  cartaScreen.classList.remove("hidden");
}

function regresar(){
  document.getElementById("cartaScreen").classList.add("hidden");
  document.getElementById("menu").classList.remove("hidden");
}

</script>

</body>
</html>
