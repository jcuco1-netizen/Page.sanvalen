<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Lourdes</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Cormorant+Garamond:wght@400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Cormorant Garamond', serif;
  background:radial-gradient(ellipse at bottom, #1b0c2e 0%, #090012 100%);
  color:white;
  overflow:hidden;
}

/* ===== ESTRELLAS ===== */
.stars{
  position:fixed;
  width:100%;
  height:100%;
  background:url("https://www.transparenttextures.com/patterns/stardust.png");
  animation:moveStars 120s linear infinite;
  opacity:.4;
  z-index:-1;
}
@keyframes moveStars{
  from{background-position:0 0;}
  to{background-position:10000px 5000px;}
}

/* ===== INTRO ===== */
.intro{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle, #2a1a3e 0%, #0a0514 80%);
  z-index:999;
  cursor:pointer;
  transition:1s ease;
}
.intro.hide{opacity:0;visibility:hidden;}

.intro-text{
  font-family:'Playfair Display', serif;
  font-size:38px;
  animation:pulse 2s infinite;
}
@keyframes pulse{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.08);}
}

/* ===== SCREENS ===== */
.screen{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
  transition:1s ease;
}
.hidden{opacity:0;visibility:hidden;}

/* ===== MENU ===== */
.container{
  width:100%;
  max-width:700px;
  background:rgba(255,255,255,0.08);
  padding:50px;
  border-radius:30px;
  backdrop-filter:blur(10px);
  text-align:center;
  box-shadow:0 0 50px rgba(255,105,180,0.2);
}

h1{
  font-family:'Playfair Display', serif;
  font-size:42px;
  margin-bottom:10px;
}
.subtitle{opacity:.8;margin-bottom:30px;}

.card-btn{
  width:100%;
  padding:18px;
  margin:15px 0;
  background:white;
  color:#222;
  border-radius:20px;
  border:none;
  font-size:18px;
  cursor:pointer;
  transition:.4s;
}
.card-btn:hover{
  transform:scale(1.05);
  box-shadow:0 0 20px rgba(255,105,180,0.4);
}

/* ===== SOBRE ===== */
.envelope{
  width:320px;
  height:220px;
  background:#fff;
  position:relative;
  border-radius:10px;
  cursor:pointer;
  perspective:1000px;
}
.flap{
  position:absolute;
  width:100%;
  height:100%;
  background:#f5f5f5;
  clip-path:polygon(0 0,100% 0,50% 60%);
  transform-origin:top;
  transition:1s ease;
}
.envelope.open .flap{
  transform:rotateX(180deg);
}

/* ===== CARTA ===== */
.letter-box{
  max-width:700px;
  width:100%;
  background:white;
  color:#222;
  padding:40px;
  border-radius:30px;
  text-align:left;
  line-height:1.8;
  font-size:18px;
  box-shadow:0 0 40px rgba(0,0,0,0.2);
}

.back-btn{
  margin-top:30px;
  padding:12px 20px;
  border:none;
  background:#ff6b9d;
  color:white;
  border-radius:15px;
  cursor:pointer;
}

@media(max-width:600px){
  h1{font-size:28px;}
  .intro-text{font-size:26px;}
  .letter-box{font-size:16px;padding:25px;}
}

</style>
</head>
<body>

<div class="stars"></div>

<!-- AUDIO -->
<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_5c0d1b6b44.mp3" type="audio/mpeg">
</audio>

<!-- INTRO -->
<div class="intro" id="intro" onclick="entrar()">
  <div class="intro-text">Toca para ingresar</div>
</div>

<!-- MENU -->
<div class="screen" id="menu">
  <div class="container">
    <h1>Para Lourdes</h1>
    <div class="subtitle">Un mensaje del corazón</div>
    <button class="card-btn" onclick="preAbrir(1)">Mi Corazón</button>
    <button class="card-btn" onclick="preAbrir(2)">Mi Verdad</button>
    <button class="card-btn" onclick="preAbrir(3)">Para Siempre</button>
  </div>
</div>

<!-- SOBRE -->
<div class="screen hidden" id="envelopeScreen">
  <div class="envelope" id="envelope" onclick="abrirCarta()">
    <div class="flap"></div>
  </div>
</div>

<!-- CARTA -->
<div class="screen hidden" id="letterScreen">
  <div class="letter-box">
    <div id="texto"></div>
    <button class="back-btn" onclick="regresar()">Regresar</button>
  </div>
</div>

<script>

let cartaActual=1;

function entrar(){
  document.getElementById("music").play();
  document.getElementById("intro").classList.add("hide");
}

function preAbrir(num){
  cartaActual=num;
  document.getElementById("menu").classList.add("hidden");
  document.getElementById("envelopeScreen").classList.remove("hidden");
}

function abrirCarta(){
  document.getElementById("envelope").classList.add("open");

  setTimeout(()=>{
    document.getElementById("envelopeScreen").classList.add("hidden");
    document.getElementById("letterScreen").classList.remove("hidden");
    escribirTexto(textos[cartaActual]);
  },1000);
}

function regresar(){
  document.getElementById("letterScreen").classList.add("hidden");
  document.getElementById("menu").classList.remove("hidden");
  document.getElementById("envelope").classList.remove("open");
  document.getElementById("texto").innerHTML="";
}

const textos={
1:`Desde que llegaste entendí que hay personas que no se buscan... simplemente llegan.
No hiciste ruido, pero cambiaste mi calma.
Y en esa tranquilidad descubrí algo que no sabía que necesitaba.`,

2:`Mi verdad es sencilla pero profunda:
Me importas.
No por costumbre, no por ilusión pasajera,
sino porque tu esencia me transmite paz.`,

3:`No prometo perfección.
Prometo intención sincera.
Prometo quedarme cuando sea difícil,
y elegirte incluso en los días grises.`
};

function escribirTexto(texto){
  let i=0;
  const speed=35;
  function type(){
    if(i<texto.length){
      document.getElementById("texto").innerHTML+=texto.charAt(i);
      i++;
      setTimeout(type,speed);
    }
  }
  type();
}

</script>

</body>
</html>
