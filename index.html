<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<title>Para Lourdes ü§ç v3.0</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Inter:wght@300;400;500&display=swap');

:root{
  --bg: #0a0514;
  --accent: #ffffff;
  --soft: #c9c3d9;
  --gold: #f4d8a8;
  --pink: #ff6b9d;
}

*{box-sizing:border-box;margin:0;padding:0;}

body{
  background: radial-gradient(ellipse 1400px 800px at 50% 0%, #2a1a3e 0%, var(--bg) 60%);
  color:var(--accent);
  font-family:'Inter',sans-serif;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow-x:hidden;
  position:relative;
}

/* ===== ESTRELLAS ===== */
.stars{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
}
.star{
  position:absolute;
  width:2px;height:2px;
  background:white;
  border-radius:50%;
  opacity:0;
  animation:twinkle 3s infinite;
}
@keyframes twinkle{
  0%,100%{opacity:0;}
  50%{opacity:.8;}
}

/* ===== CORAZONES FLOTANTES ===== */
.heart{
  position:absolute;
  width:10px;height:10px;
  background:var(--pink);
  transform:rotate(45deg);
  opacity:0;
  animation:floatHeart 15s ease-in-out infinite;
}
.heart::before,.heart::after{
  content:"";
  position:absolute;
  width:10px;height:10px;
  background:var(--pink);
  border-radius:50%;
}
.heart::before{left:-5px;}
.heart::after{top:-5px;}

@keyframes floatHeart{
  0%{transform:translateY(120vh) rotate(45deg) scale(.5);opacity:0;}
  10%{opacity:.4;}
  90%{opacity:.3;}
  100%{transform:translateY(-20vh) rotate(405deg) scale(1);opacity:0;}
}

/* ===== CONTENEDOR ===== */
.container{
  width:min(600px,94vw);
  background:linear-gradient(165deg,rgba(60,50,70,.98),rgba(40,35,50,.98));
  border-radius:32px;
  padding:48px 32px;
  box-shadow:
    0 40px 100px rgba(0,0,0,.7),
    0 0 80px rgba(255,107,157,.2);
  border:2px solid rgba(255,107,157,.4);
  text-align:center;
  position:relative;
  z-index:10;
  animation:slideIn 1s ease;
}
@keyframes slideIn{
  from{opacity:0;transform:translateY(30px);}
  to{opacity:1;transform:translateY(0);}
}

h1{
  font-family:'Cormorant Garamond',serif;
  font-size:clamp(32px,6vw,42px);
  letter-spacing:2px;
  margin-bottom:10px;
  background:linear-gradient(135deg,#fff,var(--soft));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.sub{
  color:var(--soft);
  margin-bottom:20px;
}

.instrucciones{
  color:#ff8bb5;
  font-weight:500;
  margin-bottom:30px;
  text-shadow:0 0 20px rgba(255,107,157,.5);
}

/* ===== CARTAS ===== */
.cards-container{
  display:flex;
  flex-direction:column;
  gap:20px;
  align-items:center;
}

.small-card{
  width:100%;
  max-width:320px;
  height:80px;
  background:linear-gradient(135deg,#fff,#ffe5f0);
  border-radius:16px;
  padding:0 20px;
  border:3px solid #ff6b9d;
  box-shadow:0 8px 24px rgba(255,107,157,.4);
  display:flex;
  align-items:center;
  justify-content:space-between;
  cursor:pointer;
  transition:.3s;
}
.small-card:hover{
  transform:translateY(-6px) scale(1.05);
}

.card-left{
  display:flex;
  align-items:center;
  gap:14px;
}
.card-number{
  font-size:24px;
  font-weight:700;
  color:#ff1a75;
}
.card-icon{font-size:28px;}
.card-label{
  font-family:'Cormorant Garamond',serif;
  font-size:20px;
  color:#2a1a3e;
  font-weight:600;
}
.card-arrow{font-size:22px;color:#ff6b9d;}

/* ===== MENSAJE ===== */
.mensaje-completo{
  position:fixed;
  inset:0;
  background:rgba(10,5,20,.97);
  backdrop-filter:blur(20px);
  display:none;
  align-items:center;
  justify-content:center;
  padding:20px;
  z-index:1000;
}
.mensaje-completo.show{display:flex;}

.mensaje-contenido{
  max-width:650px;
  background:linear-gradient(165deg,#fff,#f5f0fa);
  border-radius:32px;
  padding:50px 40px;
  border:3px solid rgba(255,107,157,.4);
  box-shadow:0 40px 100px rgba(0,0,0,.8);
  text-align:center;
}

.mensaje-snoopy{
  width:120px;
  margin:0 auto 20px;
  animation:float 3s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
}

.mensaje-titulo{
  font-family:'Cormorant Garamond',serif;
  font-size:28px;
  margin-bottom:20px;
  color:#2a1a3e;
}

.mensaje-texto{
  font-family:'Cormorant Garamond',serif;
  font-size:20px;
  line-height:1.8;
  margin-bottom:16px;
  color:#3a2a4e;
}

.mensaje-firma{
  margin-top:25px;
  font-size:22px;
  color:#ff6b9d;
  font-style:italic;
}

.btn-cerrar{
  position:absolute;
  top:20px;
  right:20px;
  width:45px;height:45px;
  border-radius:50%;
  background:#ff6b9d;
  color:white;
  border:none;
  font-size:20px;
  cursor:pointer;
}

/* ===== PART√çCULAS ===== */
.particle{
  position:fixed;
  width:8px;height:8px;
  border-radius:50%;
  pointer-events:none;
  animation:burst 1s forwards;
}
@keyframes burst{
  to{opacity:0;transform:translate(var(--tx),var(--ty)) scale(0);}
}
</style>
</head>

<body>

<div class="stars" id="stars"></div>

<div class="container">
<h1>Para Lourdes</h1>
<div class="sub">Un mensaje del coraz√≥n</div>
<div class="instrucciones">Elige una de las 3 cartas üíå</div>

<div class="cards-container">
<div class="small-card" onclick="abrirCarta(1,event)">
<div class="card-left">
<div class="card-number">1</div>
<div class="card-icon">üê∂</div>
<div class="card-label">Mi Coraz√≥n</div>
</div>
<div class="card-arrow">‚Üí</div>
</div>

<div class="small-card" onclick="abrirCarta(2,event)">
<div class="card-left">
<div class="card-number">2</div>
<div class="card-icon">üíù</div>
<div class="card-label">Mi Verdad</div>
</div>
<div class="card-arrow">‚Üí</div>
</div>

<div class="small-card" onclick="abrirCarta(3,event)">
<div class="card-left">
<div class="card-number">3</div>
<div class="card-icon">ü§ç</div>
<div class="card-label">Para Siempre</div>
</div>
<div class="card-arrow">‚Üí</div>
</div>
</div>
</div>

<div class="mensaje-completo" id="mensajeCompleto">
<button class="btn-cerrar" onclick="cerrarMensaje()">‚úï</button>
<div class="mensaje-contenido" id="mensajeContenido"></div>
</div>

<script>
for(let i=0;i<50;i++){
let s=document.createElement("div");
s.className="star";
s.style.left=Math.random()*100+"vw";
s.style.top=Math.random()*100+"vh";
s.style.animationDelay=Math.random()*3+"s";
document.getElementById("stars").appendChild(s);
}

const mensajes={
1:{titulo:"Mi Coraz√≥n",snoopy:"https://i.pinimg.com/originals/f5/6b/07/f56b07440d82c29e7c11b0f76136a3d4.gif",texto:"T√∫ eres mi lugar favorito en este mundo.",firma:"Con amor ü§ç"},
2:{titulo:"Mi Verdad",snoopy:"https://i.pinimg.com/originals/88/6d/f4/886df4c8e95e75dffce94772e04e6f5a.gif",texto:"Contigo todo tiene sentido.",firma:"Siempre tuyo üíï"},
3:{titulo:"Para Siempre",snoopy:"https://i.pinimg.com/originals/c0/25/00/c025001c97bf1f38c00c0a63dd35cf72.gif",texto:"Quiero caminar contigo todos los d√≠as que vengan.",firma:"Benjam√≠n üê∂"}
};

function abrirCarta(n,e){
let m=mensajes[n];
let box=document.getElementById("mensajeCompleto");
let content=document.getElementById("mensajeContenido");

content.innerHTML=`
<img src="${m.snoopy}" class="mensaje-snoopy">
<div class="mensaje-titulo">${m.titulo}</div>
<div class="mensaje-texto">${m.texto}</div>
<div class="mensaje-firma">${m.firma}</div>
`;
box.classList.add("show");
createParticles(e);
}

function cerrarMensaje(){
document.getElementById("mensajeCompleto").classList.remove("show");
}

function createParticles(e){
if(!e)return;
const colors=["#ff6b9d","#ffffff","#f4d8a8"];
for(let i=0;i<15;i++){
let p=document.createElement("div");
p.className="particle";
p.style.background=colors[Math.floor(Math.random()*colors.length)];
p.style.left=e.clientX+"px";
p.style.top=e.clientY+"px";
let angle=(Math.PI*2*i)/15;
let velocity=60;
p.style.setProperty("--tx",Math.cos(angle)*velocity+"px");
p.style.setProperty("--ty",Math.sin(angle)*velocity+"px");
document.body.appendChild(p);
setTimeout(()=>p.remove(),1000);
}
}
</script>

</body>
</html>
