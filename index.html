<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Lourdes ü§ç</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">

<style>

/* ================= RESET ================= */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Cormorant Garamond', serif;
  background:radial-gradient(ellipse at bottom, #1b0c2e 0%, #090012 100%);
  overflow:hidden;
  color:white;
}

/* ================= ESTRELLAS ================= */
.stars{
  position:fixed;
  width:100%;
  height:100%;
  background:url("https://www.transparenttextures.com/patterns/stardust.png");
  animation:moveStars 100s linear infinite;
  z-index:-1;
  opacity:.4;
}

@keyframes moveStars{
  from{background-position:0 0;}
  to{background-position:10000px 5000px;}
}

/* ================= INTRO TOUCH ================= */
.intro-touch{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at center, #2a1a3e 0%, #0a0514 80%);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  cursor:pointer;
  transition:opacity .8s ease, visibility .8s ease;
}

.intro-touch.hide{
  opacity:0;
  visibility:hidden;
}

.intro-content{
  text-align:center;
  animation:fadeIntro 2s ease infinite alternate;
}

@keyframes fadeIntro{
  from{opacity:.6;}
  to{opacity:1;}
}

.intro-text{
  font-size:38px;
  letter-spacing:2px;
  text-shadow:0 0 20px rgba(255,107,157,.6);
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.08);}
}

.intro-sub{
  margin-top:12px;
  color:#ff8bb5;
  font-size:16px;
  opacity:.8;
}

/* ================= CONTENEDOR ================= */
.container{
  width:90%;
  max-width:700px;
  margin:100px auto;
  background:rgba(255,255,255,0.08);
  padding:50px;
  border-radius:30px;
  backdrop-filter:blur(10px);
  border:1px solid rgba(255,255,255,0.2);
  text-align:center;
  box-shadow:0 0 40px rgba(255,107,157,0.2);
  animation:fadeIn 2s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

h1{
  font-size:42px;
  margin-bottom:10px;
}

.subtitle{
  opacity:.8;
  margin-bottom:20px;
}

.pick{
  color:#ff8bb5;
  margin-bottom:40px;
}

/* ================= BOTONES ================= */
.card-btn{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 25px;
  margin:20px 0;
  background:rgba(255,255,255,0.9);
  color:#222;
  border-radius:20px;
  border:3px solid #ff6b9d;
  cursor:pointer;
  font-size:20px;
  transition:.3s;
  box-shadow:0 0 20px rgba(255,107,157,0.4);
}

.card-btn:hover{
  transform:scale(1.05);
}

/* ================= PARTICULAS ================= */
.particle{
  position:fixed;
  width:6px;
  height:6px;
  background:#ff8bb5;
  border-radius:50%;
  pointer-events:none;
  animation:explode 1s forwards;
}

@keyframes explode{
  to{
    transform:translate(var(--x), var(--y));
    opacity:0;
  }
}

</style>
</head>

<body>

<div class="stars"></div>

<!-- INTRO -->
<div class="intro-touch" id="introTouch" onclick="entrarPagina(event)">
  <div class="intro-content">
    <div class="intro-text">Toca para ingresar ‚ú®</div>
    <div class="intro-sub">Hay algo especial esper√°ndote...</div>
  </div>
</div>

<!-- CONTENIDO PRINCIPAL -->
<div class="container">
  <h1>Para Lourdes</h1>
  <div class="subtitle">Un mensaje del coraz√≥n</div>
  <div class="pick">Elige una de las 3 cartas üíå</div>

  <div class="card-btn">1 üê∂ Mi Coraz√≥n <span>‚Üí</span></div>
  <div class="card-btn">2 üíñ Mi Verdad <span>‚Üí</span></div>
  <div class="card-btn">3 ü§ç Para Siempre <span>‚Üí</span></div>
</div>

<script>

/* ===== ENTRAR PAGINA ===== */
function entrarPagina(e){
  createParticles(e);
  const intro = document.getElementById("introTouch");
  intro.classList.add("hide");

  setTimeout(()=>{
    intro.style.display="none";
  },800);
}

/* ===== PARTICULAS ===== */
function createParticles(e){
  for(let i=0;i<20;i++){
    const particle = document.createElement("div");
    particle.className="particle";
    document.body.appendChild(particle);

    const x = (Math.random()-0.5)*200+"px";
    const y = (Math.random()-0.5)*200+"px";

    particle.style.left=e.clientX+"px";
    particle.style.top=e.clientY+"px";
    particle.style.setProperty("--x",x);
    particle.style.setProperty("--y",y);

    setTimeout(()=>particle.remove(),1000);
  }
}

</script>

</body>
</html>
