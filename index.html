<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Para Lourdes ü§ç v2.0</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Inter:wght@300;400;500&display=swap');

:root{
  --bg: #0a0514;
  --card: #1a1825;
  --accent: #ffffff;
  --soft: #c9c3d9;
  --gold: #f4d8a8;
  --pink: #ff6b9d;
}

* { box-sizing: border-box; margin:0; padding:0; }

body {
  background: radial-gradient(ellipse 1400px 800px at 50% 0%, #2a1a3e 0%, var(--bg) 60%);
  color: var(--accent);
  font-family: 'Inter', sans-serif;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* CONTENEDOR PRINCIPAL */
.container {
  width:min(520px,94vw);
  background:linear-gradient(165deg, rgba(60,50,70,.98), rgba(40,35,50,.98));
  border-radius:32px;
  padding:48px 32px;
  text-align:center;
  border:2px solid rgba(255,107,157,.3);
  position:relative;
  z-index:10;
}

h1 {
  font-family:'Cormorant Garamond', serif;
  font-size:40px;
  margin-bottom:10px;
}

.sub {
  color:var(--soft);
  margin-bottom:20px;
}

/* BOT√ìN */
.btn {
  margin-top:20px;
  padding:18px 50px;
  border-radius:50px;
  border:3px solid #ff6b9d;
  background:linear-gradient(135deg,#fff,#ffe0eb);
  color:#ff1a75;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
  transition:.3s;
}

.btn:hover {
  transform:scale(1.05);
}

/* CARTAS */
.cards-container {
  margin-top:30px;
  display:none;
  flex-direction:column;
  gap:15px;
  align-items:center;
}

.cards-container.show {
  display:flex;
}

.small-card {
  width:260px;
  height:70px;
  background:linear-gradient(135deg,#fff,#ffe5f0);
  border-radius:16px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 20px;
  border:2px solid #ff6b9d;
  cursor:pointer;
  transition:.3s;
}

.small-card:hover {
  transform:scale(1.05);
}

.card-label {
  font-weight:bold;
  color:#2a1a3e;
}

/* MENSAJE COMPLETO */
.mensaje-completo {
  position:fixed;
  inset:0;
  background:rgba(10,5,20,.95);
  display:none;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.mensaje-completo.show {
  display:flex;
}

.mensaje-contenido {
  background:#fff;
  padding:40px;
  border-radius:20px;
  max-width:600px;
  max-height:85vh;
  overflow:auto;
  color:#2a1a3e;
  text-align:center;
}

.mensaje-titulo {
  font-size:28px;
  margin-bottom:20px;
}

.mensaje-texto {
  margin-bottom:15px;
  line-height:1.6;
}

.btn-cerrar {
  position:absolute;
  top:20px;
  right:20px;
  background:#fff;
  border:none;
  font-size:22px;
  cursor:pointer;
  border-radius:50%;
  width:40px;
  height:40px;
}

.footer {
  margin-top:30px;
  font-size:12px;
  opacity:.5;
}
</style>
</head>
<body>

<div class="container">
  <h1>Para Lourdes</h1>
  <div class="sub">Un mensaje del coraz√≥n</div>

  <button class="btn" onclick="mostrarCartas(event)">
    ‚ú® ABRIR CARTA ‚ú®
  </button>

  <div class="cards-container" id="cardsContainer">

    <div class="small-card" onclick="abrirCarta(1, event)">
      <div class="card-label">üê∂ Mi Coraz√≥n</div>
      <div>‚Üí</div>
    </div>

    <div class="small-card" onclick="abrirCarta(2, event)">
      <div class="card-label">üíù Mi Verdad</div>
      <div>‚Üí</div>
    </div>

    <div class="small-card" onclick="abrirCarta(3, event)">
      <div class="card-label">ü§ç Para Siempre</div>
      <div>‚Üí</div>
    </div>

  </div>

  <div class="mensaje-completo" id="mensajeCompleto">
    <button class="btn-cerrar" onclick="cerrarMensaje()">‚úï</button>
    <div class="mensaje-contenido" id="mensajeContenido"></div>
  </div>

  <div class="footer">
    Hecho con ‚ô° por Benjam√≠n
  </div>
</div>

<script>

/* MENSAJES */
const mensajes = {
  1: {
    titulo:"Mi Coraz√≥n para Ti",
    texto:`Hay personas que llegan y cambian todo.
Tu risa es mi canci√≥n favorita.
Gracias por ser exactamente quien eres.`,
    firma:"Con todo mi coraz√≥n üíó"
  },
  2: {
    titulo:"Mi Verdad",
    texto:`Desde que llegaste, todo tiene m√°s color.
No soy perfecto, pero contigo quiero intentarlo siempre.`,
    firma:"Benjam√≠n üê∂"
  },
  3: {
    titulo:"Para Siempre",
    texto:`Siempre voy a elegir hacerte sonre√≠r.
Siempre voy a estar aqu√≠.`,
    firma:"Tu Benjam√≠n üíï"
  }
};

function mostrarCartas(e){
  document.querySelector('.btn').style.display='none';
  document.getElementById('cardsContainer').classList.add('show');
}

function abrirCarta(num,e){
  const mensaje = mensajes[num];
  const cont = document.getElementById('mensajeContenido');

  let html=`<div class="mensaje-titulo">${mensaje.titulo}</div>`;
  mensaje.texto.split('\n').forEach(p=>{
    html+=`<div class="mensaje-texto">${p}</div>`;
  });
  html+=`<div style="margin-top:20px;font-style:italic;">${mensaje.firma}</div>`;

  cont.innerHTML=html;
  document.getElementById('mensajeCompleto').classList.add('show');
}

function cerrarMensaje(){
  document.getElementById('mensajeCompleto').classList.remove('show');
}

document.addEventListener('keydown', e=>{
  if(e.key==='Escape') cerrarMensaje();
});

</script>

</body>
</html>
